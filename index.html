<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomQuote</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex justify-center w-full h-[100vh] items-center">
    <div class="bg-slate-200 dark:bg-slate-800 text-xl rounded-md w-auto w-max-md h-auto space-y-4 sm:space-y-5">
        <h2 class="font-semibold text-slate-900 dark:text-slate-100 text-center px-5 first:pt-6 empty:w-60 sm:empty:w-72 empty:h-7 empty:bg-slate-100 dark:empty:bg-slate-700 empty:mx-auto empty:mt-4 empty:rounded-md empty:animate-pulse"></h2>
        <div class="flex flex-row flex-wrap gap-2 mx-5 justify-center">
            <h3 class="px-1 truncate text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 text-lg font-medium inline-block rounded-md empty:basis-40 empty:h-6 empty:animate-pulse"></h3>
            <p class="px-1 truncate text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 text-lg font-medium inline-block rounded-md empty:basis-10 empty:h-6 empty:animate-pulse"></p>
            <p class="px-1 truncate text-slate-700 dark:text-slate-200 bg-slate-100 dark:bg-slate-700 text-lg font-medium inline-block rounded-md empty:basis-20 empty:h-6 empty:animate-pulse"></p>
        </div>
        <blockquote class="mx-5 text-slate-800 dark:text-slate-200 max-w-prose text-center font-medium last:mb-6 flex flex-row flex-wrap justify-center gap-1"><p class="dark:first-line:bg-slate-700 select-none animate-pulse first-line:bg-slate-100 first-line:text-transparent rounded-md"> est natus enim nihil est dolore</p>
            <p class="dark:first-line:bg-slate-700 select-none animate-pulse first-line:bg-slate-100 first-line:text-transparent rounded-md"> voluptatem numquam et </p>
            <p class="dark:first-line:bg-slate-700 select-none animate-pulse first-line:bg-slate-100 first-line:text-transparent rounded-md"> occaecati quod ullam at </p>
            <p class="dark:first-line:bg-slate-700 select-none animate-pulse first-line:bg-slate-100 first-line:text-transparent rounded-md"> error expedita pariatur nihil</p>
            <p class="dark:first-line:bg-slate-700 select-none animate-pulse first-line:bg-slate-100 first-line:text-transparent rounded-md"> nostrum voluptatem reiciendis</p></blockquote>
        <div class="flex flex-col gap-3 sm:flex-row-reverse m-3">
            <button onclick="generateNewQuote()" class=" flex-1 sm:flex-none sm:px-4 bg-blue-400  text-slate-100 font-medium py-3 rounded-md hover:bg-blue-500">generate Quote</button>
            <button onclick="getLastQuote()" disabled="true" class=" flex-1 sm:flex-none sm:px-4  bg-slate-200 dark:bg-slate-700 border border-slate-800 border-dashed text-slate-800 dark:text-slate-200 font-medium py-3 rounded-md hover:border-solid">previous Quote</button>
        </div>
    </div>
<script>
    let nameElem = document.querySelector("h2");
    let emailElem = document.querySelector("h3");
    let idElem = document.querySelectorAll("p")[0];
    let postIdElem = document.querySelectorAll("p")[1];
    let bodyElem = document.querySelector("blockquote");
    let lastQuoteButton = document.querySelector("button[disabled]");
    let myQuote;
    let index = getRndInteger(1,500);
    function generateNewQuote() {
        lastQuoteButton.disabled = false;
        index += 1;
        fetch('https://jsonplaceholder.typicode.com/comments')
  .then(response => response.json())
  .then(json => myQuote = json[index])
  console.log(index);
           
        nameElem.innerHTML = myQuote["name"];
        emailElem.innerHTML = `Email:${myQuote["email"]}`;
        idElem.innerHTML = `Id:${myQuote["id"]}`;
        postIdElem.innerHTML = `PostId:${myQuote["postId"]}`;
        bodyElem.innerHTML = myQuote["body"];
    }
    function getLastQuote(){
        index -= 1;
        fetch('https://jsonplaceholder.typicode.com/comments')
  .then(response => response.json())
  .then(json => myQuote = json[index])
  console.log(index);

  nameElem.innerHTML = myQuote["name"];
        emailElem.innerHTML = `Email:${myQuote["email"]}`;
        idElem.innerHTML = `Id:${myQuote["id"]}`;
        postIdElem.innerHTML = `PostId:${myQuote["postId"]}`;
        bodyElem.innerHTML = myQuote["body"];
    }
    function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
    }
</script>

<!-- <script src="https://cdn.tailwindcss.com"></script> -->
</body>
</html>
